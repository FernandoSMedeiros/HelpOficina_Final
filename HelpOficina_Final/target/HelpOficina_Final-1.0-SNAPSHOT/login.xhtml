<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <p:dialog visible="true" header="Login" id="boxLogin" modal="true" resizable="false" draggable="false" closable="false" >

            <p:growl id="msg" showDetail="true" sticky="true"/>

            <h:form>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="CPF: " for="cpf"/>                   

                    <p:inputMask mask="999.999.999-99" id="cpf" size="14" required="true" requiredMessage="Campo CPF é obrgatório"
                                 value="#{usuarioBean.usuario.cpf}"
                                 />

                    <p:outputLabel value="Senha: " for="senha"/>
                    <p:password id="senha" maxlength="10" size="14" required="true" requiredMessage="Campo senha é obrigatorio"
                                value="#{usuarioBean.usuario.senha}"
                                />

                    <h:outputText/>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Entrar" actionListener="#{usuarioController.loginAction(usuarioBean.usuario.cpf, usuarioBean.usuario.senha)}" update="msg" />
                        <p:commandButton value="Cadastar" actionListener="#{usuarioBean.novo()}" oncomplete ="PF('widCad').show()" />
                    </h:panelGrid>

                </h:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog  id="cad" closable="true" draggable="false" resizable="false" 
                   widgetVar="widCad" header="Cadastrar Usuario" modal="true">
            <h:form>
                   <h:outputLabel value="Nome de Usuario:" /> 
                   <p:inputText required="true"  value="#{usuarioBean.usuario.nomeUsuario}" requiredMessage="Campo nome do usuario é obrigatório"/>
                    <h:outputLabel value="CPF:"/> 
                    <p:inputMask mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}" id="cpfMask" required="true" requiredMessage="CPF é um campo Obrigatorio seu merda"/>
                    <h:outputLabel value="Senha:"/> 
                    <p:password  value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Preciso Dizer?"/>
                    <p:commandButton value="Cadastrar" actionListener="#{usuarioController.inserirAction(usuarioBean.usuario)}" oncomplete="PF('widCad').hide()" action="#{usuarioBean.novo()}"/>
            </h:form> 
        </p:dialog>

    </h:body>
</html>
